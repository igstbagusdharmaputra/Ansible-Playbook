- hosts: fe
  tasks:
     - name: run housy-fe
       docker_container:
             name: fe
             image: dharmatkj/housy-fe:latest
             ports:
                - "3000:3000"
             interactive : yes
             detach: true
             state: started

     - name: run housy-fe1
       docker_container:
             name: fe1
             image: dharmatkj/housy-fe:latest
             ports:
                - "3002:3000"
             interactive : yes
             detach: true
             state: started

- hosts: be
  tasks:
     - name: run housy-be
       docker_container:
             name: be
             image: dharmatkj/housy-be:latest
             ports:
                - "5000:5000"
             detach: true
             state: started

